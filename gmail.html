<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gmail</title>
    <link rel="stylesheet" href="style-gmail.css" />
  </head>
  <body>
    <div class="container">
      <div class="Top-Bar">
        <div class="Logo">
          <div class="Menu-Icon">
              <img src="/images/menu.png" alt="menu">
          </div>
          <div class="Gmail-Logo">
            <img src="/images/gmail-logo.png" alt="gmail">
          </div>
        </div>
        <div class="Search">
          <div class="Search-Bar"></div>
        </div>
        <div class="Menu">
          <div class="Help">
            <img src="/images/question.png" alt="question" />
          </div>
          <div class="Gear">
            <img src="/images/gear.png" alt="gear">
          </div>
          <div class="Options">
              <img src="/images/num pad.png" alt="numpad">
          </div>
          <div class="Profile"></div>
        </div>
      </div>
      <div class="Left-Menu">
        <div class="Compose"></div>
        <div class="Folders">
          <ul>
            <li>
              <div class="Icon">
                  <img src="/images/inbox.png" alt="inbox">
              </div>
              <div class="Text">Inbox</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/star.png" alt="star">
              </div>
              <div class="Text">Starred</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/snooze.png" alt="snooze">
              </div>
              <div class="Text">Snoozed</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/sent.png" alt="sent">
              </div>
              <div class="Text">Sent</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/more.png" alt="more">
              </div>
              <div class="Text">More</div>
              <div class="Count"></div>
            </li>
          </ul>
        </div>
        <div class="Meet"></div>
        <div class="Chat"></div>
      </div>
      <div class="Emails">Emails</div>
      <div class="Settings">Settings</div>
      <div class="Shortcuts">Shortcuts</div>
    </div>
  </body>
</html>
